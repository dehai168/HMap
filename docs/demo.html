<!DOCTYPE html>
<html lang="en">

<head>
    <title>HMap项目演示页面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="dist/hmap.min.js"></script>
    <script src="line.js"></script>
</head>

<body>
    <div id="app" style="width: 600px; height: 400px;"></div>
    <canvas id="canvas" width="200" height="200"></canvas>
    <button onclick="addMarker()">增加marker</button>
    <button onclick="addMarkerList()">增加markerList</button>
    <button onclick="addPolyline()">增加polyline</button>
    <button onclick="drawMarker()">画标记</button>
    <button onclick="drawPolyline()">画曲线</button>
    <button onclick="test()">TEST</button>
    <script>
        let hmap = new HMap.Map('app', { type: 'BMap' });
        let canvas = hmap.createCanvasPane();
        let markerList = new HMap.MarkerList(hmap.map, canvas, function (ele) {
            let now = new Date();
            markerList.setPopupContent(ele.text + now.getTime());
        });
        let addMarker = function () {
            let start = line[0];
            let marker = new HMap.Marker(hmap.map, start.lat, start.lng, './assets/images/circle_blue_16_ns.png', [16, 16], [8, 8], '异常停车点');
            let index = 0;
            window.setInterval(function () {
                if (index < line.length) {
                    let temp = line[index];
                    marker.moveTo(temp.lat, temp.lng);
                } else {
                    index = 0;
                }
                index++;
            }, 1000);
        };
        let addMarkerList = function () {
            markerList.push([
                {
                    lat: 33.161818,
                    lng: 105.523438,
                    text: '渝D123456',
                    state: 0
                },
                {
                    lat: 34.161818,
                    lng: 106.523438,
                    text: '渝D223456',
                    state: 1
                },
                {
                    lat: 35.161818,
                    lng: 107.523438,
                    text: '渝D323456',
                    state: 2
                }
            ])
        };
        let addPolyline = function () {
            let polyline = new HMap.Polyline(hmap.map, line);
        }
        let drawMarker = function () {
            let draw = new HMap.Draw(hmap.map,function (latlng) {
                console.log(latlng);
            });
            draw.drawMarker();
        }
        let drawPolyline=function(){
            let draw = new HMap.Draw(hmap.map,function (latlng) {
                console.log(latlng);
            });
            draw.drawPolyline();
        };
        var test = function () {
            let ele = document.getElementById('canvas');
            let ctx = ele.getContext('2d');
            ctx.beginPath();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 0.5;
            ctx.arc(100, 75, 5, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.stroke();
            ctx.save();
        }
    </script>
</body>

</html>
